<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harita Fetih Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1>Harita Fetih Oyununa Hoş Geldiniz!</h1>
        <label for="playerNameInput">Oyuncu Adınız:</label>
        <input type="text" id="playerNameInput" placeholder="Adınızı girin">
        <button id="startGameButton">Oyuna Başla</button>
    </div>

    <div id="gameScreen" style="display:none;">
        <div id="header">
            <h2 id="welcomeMessage">Hoş Geldiniz!</h2>
            <div id="gameInfo">
                <p>Tur: <span id="turnCounter">1</span></p>
                <p>Coin: <span id="playerCoin">0</span></p>
                <p>Hazır Birim: <span id="playerUnitsReady">0</span></p>
                <p>Ülkeniz: <span id="playerCountryName"></span></p>
            </div>
            <div id="controls">
                <h3>Kontroller</h3>
                <button id="buyUnitButton">Birim Satın Al (20 Coin)</button>
                <button id="nextTurnButton">Sonraki Tur</button>

                <div class="control-group">
                    <h4>Savaş İlan Et</h4>
                    <select id="targetCountrySelect">
                        </select>
                    <button id="declareWarButton">Savaş İlan Et</button>
                </div>
            </div>
        </div>

        <div id="mapContainer">
            <object id="gameMapObject" type="image/svg+xml" data="map.svg"></object>
            <div id="unitCountsOverlay"></div>
            </div>

        <div id="notifications">
            <h3>Bildirimler</h3>
            <ul id="notificationList">
                </ul>
        </div>
    </div>

    <div id="countrySelectionModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Ülkenizi Seçin</h2>
            <div id="countryList">
                </div>
            <button id="selectCountryButton">Ülkeyi Seç</button>
        </div>
    </div>

    <div id="warModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2 id="warModalTitle">Savaş Başladı!</h2>
            <p>Saldıran Bölge: <span id="attackingRegionInfo"></span></p>
            <p>Savunan Bölge: <span id="defendingRegionInfo"></span></p>
            <button id="conductAttackButton">SALDIRIYI GERÇEKLEŞTİR</button>
            <button id="closeWarModalButton">Kapat</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
